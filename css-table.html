<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tables</title>
    <link rel="stylesheet" href="assets/css/css-table.css">
</head>
<body>
    <table>
        <thead>
            <tr class="odd">
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
            </tr>
        </thead>
        <tbody>
            <tr class ="even">
                <td>1</td>
                <td>Yui</td>
                <td>20</td>
            </tr>
            <tr class ="odd">
                <td>2</td>
                <td>Naruto</td>
                <td>25</td>
            </tr>
            <tr class ="even">
                <td>3</td>
                <td>Ai</td>
                <td>20</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
