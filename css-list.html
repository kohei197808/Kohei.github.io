<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST</title>
    <link rel="stylesheet" href="assets/css/css-list.css">
</head>
<body>
    <h1>LIST STYLE TYPE</h1>
    <h3>UNDER LIST</h3>
    <ul class="outside">
        <li class="none">NONE</li>
        <li class="disc">DISC</li>
        <li class="circle">CIRCLE</li>
        <li class="square">SQUARE</li>
    </ul>
    <hr>
    <h3>ORDER LIST</h3>
    <ol class ="inside">
        <li class="decimal">DCIMAL</li>
        <li class="lower-alpha">LOWER-ALPHA</li>
        <li class="upper-alpha">UPPER-ALPHA</li>
        <li class="lower-roman">LOWER-ROMAN</li>
        <li class="upper-roman">UPPER-ROMAN</li>
    </ol>

</body>
</html>
