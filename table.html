<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table HTML </title>
</head>

<body>
    <table border="1">
        <thead>
            <th> Name </th>
            <th> Data </th>
            <th> Age </th>
        </thead>

        <tbody>
            <tr>
                <td colspan="2" rowspan="2"> Hello </td>
                <td> 20 </td>
            </tr>
            <tr>
                <td> 30 </td>
            </tr>
            <tr>
                <td> Apple </td>
                <td> Banana </td>
                <td> 30 </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
